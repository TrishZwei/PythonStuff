{% extends 'layout.html' %}

{% block body %}
	<h1>Login</h1>
	<form method="post" action="">
		<div class="form-group">
			<label for="username">Username</label>
			<input id="username" type="text" name="username" class="form-control" value={{request.form.username}}>
			<!-- why no "" around the jinja variables? -->
		</div>	
		<div class="form-group">
		<label for="password">Username</label>
			<input id="password" type="password" name="password" class="form-control" value={{request.form.password}}>
		</div>	
		<button type="submit" value="submit" class="btn btn-primary">Submit</button>
	</form>

{% endblock %}
